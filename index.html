<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieZCircle</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #000;
      color: #ff5722;
      font-size: 28px;
      font-weight: bold;
    }
    .logo {
      height: 60px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .movie-card {
      background-color: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    .movie-card:hover {
      transform: scale(1.03);
    }
    .poster {
      width: 100%;
      height: auto;
      display: block;
    }
    .movie-title {
      padding: 10px;
      font-size: 18px;
      text-align: center;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/zTvwVs6M/1.png" alt="MovieZCircle Logo" class="logo">
    <h1>MovieZCircle</h1>
  </header>

  <div class="container">
    <!-- Fifty Shades of Grey -->
    <div class="movie-card">
      <a href="fsg.html">
        <img class="poster" src="https://i.ibb.co/3yqQfKcX/fsg-2015.jpg" alt="Fifty Shades of Grey (2015)">
        <h3 class="movie-title">Fifty Shades of Grey (2015)</h3>
      </a>
    </div>

    <!-- Unfaithful -->
    <div class="movie-card">
      <a href="unfaithful.html">
        <img class="poster" src="https://i.ibb.co/JR0WpkY7/MV5-BMDFl-OTJh-ODIt-OTgz-Yi00-Mm-Rj-LTkz-MTkt-ODVh-YTc4-NGUz-NDEy-Xk-Ey-Xk-Fqc-Gc-V1-FMjpg-UX1000.jpg" alt="Unfaithful (2002)">
        <h3 class="movie-title">Unfaithful (2002)</h3>
      </a>
    </div>
  </div>
</body>
</html>
