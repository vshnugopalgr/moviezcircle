<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieZCircle - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #ff5722;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .movie-card {
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      transition: transform 0.3s;
    }
    .movie-card:hover {
      transform: scale(1.03);
    }
    .poster {
      width: 100%;
      display: block;
    }
    .details {
      padding: 15px;
    }
    .title {
      font-size: 18px;
      margin: 0 0 10px;
      color: #fff;
      text-decoration: none;
    }
    .title:hover {
      color: #ff5722;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ MovieZCircle</h1>
  <div class="grid">

    <!-- FSG -->
    <div class="movie-card">
      <a href="fsg.html">
        <img class="poster" src="https://i.ibb.co/tqPqKTy/fifty-shades-poster.jpg" alt="FSG Poster" />
        <div class="details">
          <div class="title">Fifty Shades of Grey (2015)</div>
        </div>
      </a>
    </div>

    <!-- Unfaithful -->
    <div class="movie-card">
      <a href="unfaithful.html">
        <img class="poster" src="https://i.ibb.co/k6p5vTD/unfaithful-poster.jpg" alt="Unfaithful Poster" />
        <div class="details">
          <div class="title">Unfaithful (2002)</div>
        </div>
      </a>
    </div>

  </div>
</body>
</html>
